<!DOCTYPE html>

<style> 
.myDiv {
  width: 100px;
  height: 100px;
  background: red;
  position: relative;
  animation: mymove 5s infinite;
}

@keyframes mymove {
    0% {
      border-radius: 50% 50% 50% 50%;
      background: blue;
    }
    20% {
      border-radius: 50% 50% 50% 50%;
      background: red;
    }
    40% {
      border-radius: 50% 50% 50% 50%;
      background: blue;
    }
    60% {
      border-radius: 50% 50% 50% 50%;
      background: red;
    }
    80% {
      border-radius: 50% 50% 50% 50%;
      background: blue;
	}	
    100% {
      border-radius: 50% 50% 50% 50%;
      background: red;
}
